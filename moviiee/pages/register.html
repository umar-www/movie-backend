<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <title>My Movie App</title>
    <title>Document</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
      <a class="navbar-brand" href="../index.html">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/pages/login.html"><span class="sr-only">Login</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Register Form -->

    <div class="container p-5">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="regEmailInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3 my-4">
        <input type="text" class="form-control" id="regNameInput" placeholder="username" />
        <label for="floatingInput">Your Name</label>
      </div>

      <div class="form-floating my-4">
        <input type="password" class="form-control" id="regPasswordInput" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="regConfPasswordInput" placeholder="Password" />
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <button  id="regButton" class="btn btn-primary mt-5">Register NoW!!!</button>
    </div>

    <script src="../main.js"></script>
  </body>
