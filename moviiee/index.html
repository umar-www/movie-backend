    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="index.html">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navMenus" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            <a class="nav-link" href="pages/login.html">Login</a>

            <a class="nav-link" href="pages/register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row g-2 mt-3">
        <div class="col-4">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a genre="all" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">All Genres</a>
            <a genre="action" class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Action</a>
            <a genre="comedy" class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Comedy</a>
            <a genre="romance" class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Romance</a>
            <a genre="thriller" class="nav-link" id="v-pills-thriller-tab" data-toggle="pill" href="#v-pills-thriller" role="tab" aria-controls="v-pills-thriller" aria-selected="false">Thriller</a>
          </div>
        </div>
        <div class="col-8">
          <div>
            <form class="d-flex mb-4 searchInput" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <p>Showing <span id="movieLength">0</span> movies in the database.</p>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="movie_title">Title</th>
                      <th scope="col" class="movie_genre">Genre</th>
                      <th scope="col" class="movie_stock">Stock</th>
                      <th scope="col">Rate</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="tBody">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row mt-3">
        <div class="col">
          <nav aria-label="...">
            <ul class="pagination pagination-md justify-content-center">
              <li class="page-item active">

              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
          </nav>

      </div> -->
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch demo modal</button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-modal">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter movie name" />
                <label for="movieStockNumber" class="mt-3">Number Stock</label>
                <input type="text" class="form-control" id="movieStockNumber" aria-describedby="emailHelp" placeholder="Enter movie stock" />
                <label for="movieRateNumber" class="mt-3">Rate</label>
                <input type="text" class="form-control" id="movieRateNumber" aria-describedby="emailHelp" placeholder="Enter Rate" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Genre</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <!-- <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option> -->
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
              </div> -->

              <button type="submit" id="editMovieBTN" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
